<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="./src/hamburger (1).png">
</head>
<body>
    <h1>Formulario de Inscripci√≥n</h1>

    <form action="procesar_formulario.php" method="post">

        <div>
            <title>Title</title>
            <input type="radio"  name="title" id="mr" >
            <label for="mr">Mr.</label>
            <input type="radio"  name="title" id="mrs" >
            <label for="mrs">Mrs.</label>
            <input type="radio"  name="title" id="miss" >
            <label for="miss">Miss.</label>            
        </div> <br><br>

        

        <div>
        <label for="first_name">First Name:</label>
        <br>
        <input type="text" id="first_name" placeholder= "John" name="first_name" required><br><br>
        </div>

        
        <div>
        <label for="last_name">Last Name:</label>
        <br>
        <input type="text" id="last_name" placeholder= "Bosh" name="last_name" required><br><br> 
        </div>

        <div>
        <label for="email">Email:</label>
        <br> 
        <input type="email" id="email" placeholder= "john.bosh@example.com" name="email" required><br><br>
        </div>     

        <div>
        <label for="phone">Phone:</label>
        <br> 
        <input type="tel" id="phone" placeholder= "123-456-7890" name="phone" required><br><br>
        </div> 

        <div>
        <label for="password">Password:</label>
        <br> 
        <input type="password" id="password" placeholder= "Enter your password" name="password" required><br><br>
        </div> 
        
        <div>
        <label for="country">Country:</label>
        <select name="country" id="country" >
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select>
        <br> <br> <!-- salto de parrafo -->
        
        </div> 

        <div>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>
        </div>

        <div>
            <label for="message">Message</label>
            <br><br>
            <textarea name="message" id="message" cols="30" rows="5" 
            placeholder="Write your fellings"></textarea>
        </div>
        <br><br>

        <div>
            <label for="photo">Upload your profile picture:</label>
            <br><br>
            <input type="file" id="file" name="file">
        </div>
        <br><br>
        <div>
            <button type="submit">Sign up</button> <!-- boton de envio -->
            <button type="reset">Reset</button> <!-- boton de reseteo -->
        </div>

</body>
</html>
